<!-- templates/owners.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Books List</h1>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book['Title'] }}</td>
            <td>{{ book['Author'] }}</td>
            <td>{{ book['Year'] }}</td>
            <td>{{ book['Genre'] }}</td>

            <td>
                <a href="{{ url_for('edit_book', index=loop.index0) }}">Edit</a>
                <form action="{{ url_for('delete_book', index=loop.index0) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <form action="{{ url_for('list_book', index=loop.index0) }}" method="post" style="display:inline;">
                   <button type="submit" {% if book['Listed'] %}disabled{% endif %}> List</button>


                </form>

            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
